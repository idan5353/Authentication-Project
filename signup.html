<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Signup</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('signupForm').onsubmit = async function(event) {
            event.preventDefault();
            const response = await fetch('https://7i5d7ckx76.execute-api.us-west-2.amazonaws.com/v1/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                }),
            });

            const result = await response.json();
            document.getElementById('message').textContent = result.message || result.error;
        };
    </script>
</body>
</html>
